apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: vault
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.28.0 
    helm:
      parameters:
        - name: "server.dev.enabled"
          value: "true" # dev modunda -hafızada- çalışsın, storage ile uğraşmamak için
        - name: "ui.enabled"
          value: "true"
        - name: "ui.serviceType"
          value: "LoadBalancer"
        - name: "ui.serviceNodePort"
          value: "null"
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true