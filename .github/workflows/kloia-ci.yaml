name: Kloia Case CI Pipeline (Google Demo Structure)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    strategy:
      fail-fast: false
      matrix:
        service: [
          adservice,
          cartservice,
          checkoutservice,
          currencyservice,
          emailservice,
          frontend,
          paymentservice,
          productcatalogservice,
          recommendationservice,
          shippingservice
        ]

    steps:
    - name: Kodlarƒ± √áek
      uses: actions/checkout@v3

    - name: AWS Kimlik Doƒürulamasƒ±
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Amazon ECR'a Giri≈ü Yap
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build ve Push (Akƒ±llƒ± Dockerfile Bulucu)
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: sock-shop/${{ matrix.service }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        SERVICE_PATH="./src/${{ matrix.service }}"
        echo "ƒ∞≈ülem yapƒ±lan servis: $SERVICE_PATH"
        
        # Dockerfile nerede? Ara ve Bul!
        if [ -f "$SERVICE_PATH/Dockerfile" ]; then
          DOCKERFILE_PATH="$SERVICE_PATH/Dockerfile"
          echo "‚úÖ Standart Dockerfile bulundu."
        elif [ -f "$SERVICE_PATH/src/Dockerfile" ]; then
          DOCKERFILE_PATH="$SERVICE_PATH/src/Dockerfile"
          echo "‚ö†Ô∏è Dockerfile alt klas√∂rde (src) bulundu. Cartservice i√ßin √∂zel yol kullanƒ±lƒ±yor."
        else
          echo "‚ùå HATA: Dockerfile hi√ßbir yerde bulunamadƒ±!"
          exit 1
        fi
        
        # Bulunan Dockerfile yolunu (-f) kullanarak Build et
        # √ñnemli: Build Context (sondaki nokta benzeri path) hala servisin ana klas√∂r√º olmalƒ±
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f $DOCKERFILE_PATH $SERVICE_PATH
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest -f $DOCKERFILE_PATH $SERVICE_PATH
        
        # Push
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "üöÄ Ba≈üarƒ±yla tamamlandƒ±: $ECR_REPOSITORY"