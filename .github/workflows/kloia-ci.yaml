name: Kloia Case CI Pipeline (Google Demo Structure)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # AWS ile güvenli iletişim için izinler
    permissions:
      id-token: write
      contents: read

    strategy:
      fail-fast: false # Bir servis hata verirse diğerlerini durdurma
      matrix:
        # Google reposundaki 'src' altındaki GERÇEK klasör isimleri
        service: [
          adservice,
          cartservice,
          checkoutservice,
          currencyservice,
          emailservice,
          frontend,
          paymentservice,
          productcatalogservice,
          recommendationservice,
          shippingservice
        ]

    steps:
    - name: Kodları Çek (Checkout)
      uses: actions/checkout@v3

    - name: AWS Kimlik Doğrulaması
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Amazon ECR'a Giriş Yap
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build ve Push (ECR)
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: sock-shop/${{ matrix.service }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "Klasör kontrol ediliyor: ./src/${{ matrix.service }}"
        ls -la ./src/${{ matrix.service }}
        
        # 1. Docker Image Build
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./src/${{ matrix.service }}
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./src/${{ matrix.service }}
        
        # 2. Docker Image Push
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "Başarıyla yüklendi: $ECR_REPOSITORY"