name: Kloia Case CI Pipeline (Google Demo Structure)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    strategy:
      fail-fast: false
      matrix:
        service: [
          adservice,
          cartservice,
          checkoutservice,
          currencyservice,
          emailservice,
          frontend,
          paymentservice,
          productcatalogservice,
          recommendationservice,
          shippingservice
        ]

    steps:
    - name: KodlarÄ± Ã‡ek
      uses: actions/checkout@v3

    - name: AWS Kimlik DoÄŸrulamasÄ±
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Amazon ECR'a GiriÅŸ Yap
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build ve Push (Context Fix)
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: sock-shop/${{ matrix.service }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        SERVICE_PATH="./src/${{ matrix.service }}"
        echo "Ä°ÅŸlem yapÄ±lan servis: $SERVICE_PATH"
        
        # VarsayÄ±lan deÄŸerler
        BUILD_CONTEXT="$SERVICE_PATH"
        DOCKERFILE_PATH="$SERVICE_PATH/Dockerfile"

        # Cartservice iÃ§in Ã–ZEL AYAR (Sorunu Ã§Ã¶zen kÄ±sÄ±m burasÄ±)
        if [ "${{ matrix.service }}" == "cartservice" ]; then
          echo "ðŸ”§ Cartservice tespit edildi. Path ayarlarÄ± dÃ¼zeltiliyor..."
          DOCKERFILE_PATH="$SERVICE_PATH/src/Dockerfile"
          BUILD_CONTEXT="$SERVICE_PATH" # Context ana klasÃ¶r olmalÄ±
        fi

        echo "Build Context: $BUILD_CONTEXT"
        echo "Dockerfile: $DOCKERFILE_PATH"

        # Build
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f $DOCKERFILE_PATH $BUILD_CONTEXT
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest -f $DOCKERFILE_PATH $BUILD_CONTEXT
        
        # Push
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "ðŸš€ BaÅŸarÄ±yla tamamlandÄ±: $ECR_REPOSITORY"